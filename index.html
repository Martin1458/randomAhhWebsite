<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake notificationer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create a fake notification</h1>

    <h2>Choose an app:</h2>
    <div id="chooser" class="chooser">
        <div id="search-container" class="search-container"></div>
        <ul id="search-results" class="search-results"></ul>
        <div id="selected-app" class="selected-app"></div>
    </div>
    <div id="app-status" class="app-status"></div>

    <h2>Notification text:</h2>
    <div id="chooser" class="chooser">
        <textarea id="notification-text" class="notification-text" placeholder="Enter notification text here"></textarea>
    </div>

    <h2>Background image:</h2>
    <div id="chooser" class="chooser">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('upload-tab')">Upload Image</button>
            <button class="tab-button" onclick="showTab('gallery-tab')">Choose from Gallery</button>
        </div>
    
        <div id="upload-tab" class="tab-content active">
            <input type="file" id="input-image" class="input-image" accept="image/*">
        </div>
        
        <div id="gallery-tab" class="tab-content">
            <div id="image-gallery" class="image-gallery"></div>
        </div>
        <h3>Preview:</h3>
        <img id="image-preview" class="image-preview" src="#" alt="your image" />
    </div>

    <h2>Result:</h2>
    <div id="chooser" class="chooser">
        <svg id="svg-notification" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1065.25 226.25">
            <rect id="Background" x=".12" y=".12" width="1065" height="226" rx="54" ry="54" fill="rgba(255, 255, 255, .45)"/>

            <!-- Define a clipPath for rounded corners -->
            <defs>
                <clipPath id="rounded-corners">
                <rect x="30.12" y="56.12" width="114" height="114" rx="29" ry="29" />
                </clipPath>
            </defs>
            
            <!-- Add the image with the clipPath applied -->
            <image id="svg-notification-icon" href="https://is1-ssl.mzstatic.com/image/thumb/Purple62/v4/22/5d/29/225d2939-0976-a18e-6806-9f7f72010bde/AppIcon-1x_U007emarketing-85-220-9.png/512x512bb.jpg" 
                    x="30.12" y="56.12" width="114" height="114" clip-path="url(#rounded-corners)" />
            
            <text id="svg-notification-title" x="173" y="75" font-family="SFProDisplay-Medium" font-size="45" fill="#ffffff" letter-spacing="1">
                Rented bike 930326
            </text>
            <text id="svg-notification-time-text" x="900" y="75" font-family="SFProDisplay-Regular" font-size="40" fill="#405769" letter-spacing="1">
                
            </text>
            <text id="svg-notification-time-now" x="950" y="75" font-family="SFProDisplay-Regular" font-size="40" fill="#405769" letter-spacing="1">
                now
            </text>
            <text id="svg-notification-description" x="173" y="129" font-family="SFProDisplay-Regular" font-size="45" fill="#ffffff" letter-spacing="1">
                Bike returned. Duration: 4 Minutes. Price: 
                <tspan id="svg-notification-description-sec" x="173" y="179">iiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii</tspan>
            </text>
            
        </svg>

    <script src="script.js"></script>
    </body>
</html>
