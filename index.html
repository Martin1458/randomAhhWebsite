<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake notificationer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create a fake notification</h1>

    <h2>Choose an app:</h2>
    <div id="chooser" class="chooser">
        <div id="search-container" class="search-container"></div>
        <ul id="search-results" class="search-results"></ul>
        <div id="selected-app" class="selected-app"></div>
    </div>
    <div id="app-status" class="app-status"></div>

    <h2>Notification text:</h2>
    <div id="chooser" class="chooser">
        <textarea id="notification-text" class="notification-text" placeholder="Enter notification text here"></textarea>
    </div>

    <h2>Background image:</h2>
    <div id="chooser" class="chooser">
        <div class="tabs">
            <button class="tab-button active" onclick="show_tab('upload-tab', 'gallery-tab')">Upload Image</button>
            <button class="tab-button" onclick="show_tab('gallery-tab', 'upload-tab')">Choose from Gallery</button>
        </div>
    
        <div id="upload-tab" class="tab-content active">
            <input type="file" id="input-image" class="input-image" accept="image/*">
        </div>
        
        <div id="gallery-tab" class="tab-content">
            <div id="image-gallery" class="image-gallery"></div>
        </div>
        <h3>Preview:</h3>
        <img id="image-preview" class="image-preview" src="#" alt="your image" />
    </div>
    <h2>Notification time:</h2>
    <div id="chooser" class="chooser">
        <div class="tabs"> 
            <button class="tab-button active" onclick="show_tab('now-time-tab', 'custom-time-tab')">Now</button>
            <button class="tab-button" onclick="show_tab('custom-time-tab', 'now-time-tab')">Custom Time</button>
        </div>
        <div id="now-time-tab" class="tab-content active">
            <input type="checkbox" id="now-checkbox" class="now-checkbox" checked disabled>
            <label for="now-checkbox">Now</label>
        </div>
        <div id="custom-time-tab" class="tab-content">
            <input type="text" id="custom-time" class="custom-time" value="3h ago">
            <label for="custom-time">Custom Time</label>
        </div>
    </div>
    <h2>Generate:</h2>
    <div id="chooser" class="chooser">
        <button id="generate-button" class="generate-button" onclick="update_notification()">Generate Notification</button>
        <button id="download-button" class="download-button">Download Notification</button>
    </div>
    <h2>Result:</h2>
    <div id="chooser" class="chooser">
        <svg id="svg-notification" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1065.25 226.25">
            <!-- Define a filter for the blur effect -->
            <defs>
                <filter id="blur-background" x="0" y="0" width="100%" height="100%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
                    <feComposite operator="in" in2="SourceGraphic"/>
                </filter>
            </defs>
            <!-- Add the background image -->
            <image id="background-image" href="https://is1-ssl.mzstatic.com/image/thumb/Purple62/v4/22/5d/29/225d2939-0976-a18e-6806-9f7f72010bde/AppIcon-1x_U007emarketing-85-220-9.png/512x512bb.jpg" 
            x="0" y="0" width="1065.25" height="226.25" rx="65" ry="54" preserveAspectRatio="xMidYMid slice" />

            <g id="notification-group" transform="scale(1)"> <!-- !Use this scale and transform to center the notification -->
                <rect id="Background" x=".12" y=".12" width="1065" height="185" rx="65" ry="54" fill="rgba(55, 55, 55, .9)" filter="url(#blur-background)"/>
            
                <!-- Define a clipPath for rounded corners -->
                <defs>
                    <clipPath id="rounded-corners">
                        <rect x="32" y="39" width="110" height="110" rx="29" ry="29" />
                    </clipPath>
                </defs>
                
                <!-- Add the image with the clipPath applied -->
                <image id="svg-notification-icon" href="https://is1-ssl.mzstatic.com/image/thumb/Purple62/v4/22/5d/29/225d2939-0976-a18e-6806-9f7f72010bde/AppIcon-1x_U007emarketing-85-220-9.png/512x512bb.jpg" 
                        x="32" y="39" width="110" height="110" clip-path="url(#rounded-corners)" />
                
                <text id="svg-notification-title" x="173" y="79" font-family="SFProDisplay-Medium" font-size="45" fill="#ffffff" letter-spacing="1">
                    App Title
                </text>
                <text id="svg-notification-time-text" x="899" y="75" font-family="SFProDisplay-Regular" font-size="40" fill="#8ca996" letter-spacing="1">
                </text>
                <text id="svg-notification-time-now" x="949" y="75" font-family="SFProDisplay-Regular" font-size="40" fill="#8ca996" letter-spacing="1">
                    now
                </text>
                <text id="svg-notification-description" x="173" y="133" font-family="SFProDisplay-Regular" font-size="45" fill="#ffffff" letter-spacing="1">
                    Description fisrt line 
                    <tspan id="svg-notification-description-sec" x="173" y="183" font-size="45" fill="#ffffff" letter-spacing="1">Description second line</tspan>
                </text>
            </g>
            
        </svg>

    <script src="script.js"></script>
    </body>
</html>
